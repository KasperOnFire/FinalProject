    <title>MusicProject</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

<body>
    <div class="container main-div">
        <div class="top-div">
            <h1 class="text-center main-header changecolor">YourMusic!</h1>
            <h2 class="text-center changecolor"> for managing anything!</h2>
        </div>
        <div class="addAlbum">
            <form action="addAlbum" method="POST">
                <p class="text-center">Artist</p>
                <input type="text" required="required" name="artist" placeholder="Guns n' Roses'" class="center-block"><br>
                <p class="text-center">Album</p>
                <input type="text" required="required" name="album" placeholder="Appetite for Destruction" class="center-block"><br>
                <button class="btn-default center-block">Add!</button>
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

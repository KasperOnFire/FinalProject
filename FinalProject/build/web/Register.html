<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Final Project">
    <meta name="author" content=" Tjalfe MÃ¸ller, David Carl & Kasper Ravn Breindal">
    <link rel="icon" href="img/favicon.png">
    <title>MusicProject</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container main-div">
        <div class="top-div">
            <h1 class="text-center main-header">YourMusic!</h1>
            <h2 class="text-center"> for managing anything!</h2>
        </div>
        <div class="login">
            <form action="registeruser" method="POST">
                <p class="text-center">Email</p>
                <input type="text" required="required" name="email" placeholder="text@example.com" class="center-block"><br>
                <p class="text-center">Username</p>
                <input type="text" required="required" name="username" placeholder="Username" class="center-block"><br>
                <p class="text-center">Password</p>
                <input type="password" id="password1" required="required" name="pw" placeholder="********" class="center-block"><br>
                <p class="text-center">Confim password</p>
                <input type="password" id="password2" required="required" name="pw2" placeholder="********" class="center-block" onChange="CheckPassword();"><br>
                <input type="submit" name="register" value="Register!" id="bt1" class="btn btn-default center-block" disabled>
            </form>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/password.js"></script>
</body>
</html>
